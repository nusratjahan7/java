<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 2px;
        }
        section{
            border: 2px solid blue;
            margin: 2px;
        }
        ol{
            border: 2px solid purple;
            margin: 2px;
        }
        li{
            border: 2px solid darkgreen;
            margin: 2px;
        }
    </style>
</head>
<body id="body">
    <h1>Explore Bubble</h1>
    <section id="list-container">
        <h3>List of thinks</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Reiciendis, quos!</li>
            <li id="item-3">Praesentium, aliquid.</li>
            <li id="item-4">Et, ratione!</li>
            <li id="item-5">Quis, ut?</li>
            <li id="item-6">Tempore, nemo?</li>
        </ol>

        <script>
            // list item 2 click handler
            document.getElementById('item-2')
            .addEventListener('click', function(event){
                console.log('item 2 click');
                // event.stopPropagation();
            })

            // ol click handler
            document.getElementById('item-list')
            .addEventListener('click', function(){
                console.log('ol click')
            })

            // section click handler
            document.getElementById('list-container')
            .addEventListener('click', function(){
                console.log('section click')
            })
            // body click handler
            document.getElementById('body')
            .addEventListener('click', function(){
                console.log('body click')
            })
        </script>
    </section>
</body>
</html>
